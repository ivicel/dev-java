<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spitter</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>
<body>
    <div id="header" th:include="page :: header"></div>
    <div id="content">
        <div class="spitterForm">
            <h1>Spit it out..</h1>
            <form method="POST" name="spitterForm">
                <input type="hidden" name="latitude"/>
                <input type="hidden" name="longitude"/>
                <textarea name="message" cols="80" rows="5"></textarea><br>
                <input type="submit" value="Add"/>
            </form>
        </div>
        <div>
            <h1>Recent Spittles</h1>
            <ul>
                <li th:each="spittle : ${spittleList}"  th:id="'spittle_' + ${spittle.id}">
                    <div class="spittleMessage" th:text="${spittle.message}">Spittle Message</div>
                    <div>
                        <span class="spittleTime" th:text="${spittle.time}"></span>
                        <span class="spittleLocation" th:text="'{' + ${spittle.longitude} + ', ' + ${spittle.latitude} +'}'"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer" th:include="page :: copy"></div>
</body>
</html>
