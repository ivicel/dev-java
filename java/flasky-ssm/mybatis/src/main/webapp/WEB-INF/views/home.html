<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spitter</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>
<body>
    <div id="header" th:include="page :: header"></div>

    <div id="content">

        <h1>Welcome to Spitter</h1>

        <a th:href="@{/spittles}">Spittles</a>
        <a th:href="@{/spitter/register}">Register</a>
        <br>

        View: <span th:text="${view}">unknown</span>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>summary</th>
                    <th>releaseDate</th>
                    <th>clickHit</th>
                    <th>replyHit</th>
                    <th>content</th>
                    <th>typeId</th>
                    <th>keyWord</th>
                </tr>
            </thead>
            <tbody th:each="blog : ${blogs}">
            <tr>
                <td th:text="${blog.id}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.summary}"></td>
                <td th:text="${blog.releaseDate}"></td>
                <td th:text="${blog.clickHit}"></td>
                <td th:text="${blog.replyHit}"></td>
                <td th:text="${blog.content}"></td>
                <td th:text="${blog.typeId}"></td>
                <td th:text="${blog.keyWord}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="footer" th:include="page :: copy"></div>
</body>
</html>
