<ul class="posts" xmlns:th="http://www.thymeleaf.org" th:each="post : ${posts}">
    <li class="post">
        <div class="post-thumbnail">
            <a th:href="@{'/user/'+${post.author.username}}">
                <img class="img-rounded profile-thumbnail" th:src="${ post.author.getAvatar(40)}">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author"><a th:href="@{'/user/'+${post.author.username}}" th:text="${post.author.username}">{{ post.author.username }}</a></div>
            <div class="post-body" th:utext="${post.bodyHtml} ? ${post.bodyHtml} : ${post.body}">
            </div>
