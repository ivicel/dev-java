<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/gtvg.css" media="all" >
    <title>User profile</title>
</head>
<body>
    <h1>User profile</h1>

    <div th:object="${session.user}">
        <p>Name: <span th:text="*{firstName}">Sebastian</span>.</p>
        <p>Name: <span th:text="*{lastName}">Pepper</span>.</p>
        <p>Name: <span th:text="*{nationality}">Saturn</span>.</p>
        <p>Name: <span th:text="*{age}?: '(no age specified)'">27</span>.</p>
    </div>

    <p>
        <a href="home.html" th:href="@{/}">Return to home</a>
    </p>
</body>
</html>
