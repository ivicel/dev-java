<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Good Thymes Virutal Grocery</title>
    <link rel="stylesheet" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}">
</head>
<body>
    <h1>Product list</h1>

    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>PRICE</th>
            <th>IN STOCK</th>
            <th>COMMENTS</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
            <tr th:each="prod : ${prods}" th:class="${prodStat.odd} ? 'odd'">
                <td th:text="${prod.name}">Onions</td>
                <td th:text="${prod.price}"></td>
                <td th:text="${prod.inStock} ? true : false"></td>
                <td>
                    <span th:text="${#lists.size(prod.comments)}"> comment/s</span>
                    <a th:href="@{/product/comments(prodId=${prod.id})}"
                        th:unless="${#lists.isEmpty(prod.comments)}"></a>
                </td>
            </tr>
            <tr class="odd">
                <td>Blue Lettuce</td>
                <td>9.55</td>
                <td>no</td>
                <td><span>0</span> comment/s</td>
            </tr>
            <tr>
                <td>Mild Cinnamon</td>
                <td>1.99</td>
                <td>yes</td>
                <td>
                    <span>3</span> comment/s
                    <a href="comments.html">view</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="../home.html" th:href="@{/}">Return home</a>
    </p>
</body>
</html>
