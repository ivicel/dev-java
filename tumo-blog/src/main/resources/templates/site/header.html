<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="header">
    <!--[if lt IE 8]>
    <div class="browsehappy" role="dialog">
        当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
    </div>
    <![endif]-->
<header id="header" class="header bg-white" >
    <div class="navbar-container">
        <a th:href="@{/}" class="navbar-logo">
            <img th:src="@{/static/public/logo.png}" alt="logo picture">
        </a>
        <div class="navbar-menu">
            <a th:href="@{/archives}">归档</a>
            <a th:href="@{/links}">友链</a>
            <a th:href="@{/about}">关于</a>
        </div>
        <div class="navbar-search">
            <span class="icon-search"></span>
            <form onsubmit="return false;" role="search">
                <input type="text" id="search-inp" class="input" placeholder="搜索...." maxlength="30" autocomplete="off">
            </form>
        </div>
        <div class="navbar-mobile-menu">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="@{/archives}">归档</a></li>
                <li><a th:href="@{/links}">友链</a></li>
                <li><a th:href="@{/about}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</th:block>
</body>
</html>
