<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{site/common/common_head :: commonHead(~{::title}, ~{::link})}">
    <title>后台首页</title>
    <link rel="stylesheet" th:href="@{/static/lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/lib/font/icon/iconfont.css}"/>
</head>
<body>
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">

        <!-- aside -->
        <div th:replace="~{admin/side :: side}"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="~{admin/header :: header}"></div>
            <!-- main -->
            <el-main class="app-main">
                <!-- cards -->
                <blockquote>仪表盘</blockquote>
                <div id="cards">
                    <el-row :gutter="40">
                        <el-col :xs="12" :sm="12" :lg="6" style="padding: 20px 20px;">
                            <el-card role="1">
                                <span><h1><i class="icon fa fa-pencil-square-o"></i></h1></span>
                                <span>
                                    <span class="font">发表了</span>
                                    <span class="num" v-text="article_count"></span>
                                    <span class="font">文章</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding: 20px 20px;">
                            <el-card role="2">
                                <span><h1><i class="icon fa fa-comments"></i></h1></span>
                                <span>
                                    <span class="font">收到了</span>
                                    <span class="num" v-text="comments_count"></span>
                                    <span class="font">条评论</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding: 20px 20px;">
                            <el-card role="3">
                                <span><h1><i class="icon fa fa-tags"></i></h1></span>
                                <span>
                                    <span class="font">添加了</span>
                                    <span class="num" v-text="tags_count"></span>
                                    <span class="font">个标签</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding: 20px 20px;">
                            <el-card role="4">
                                <span><h1><i class="icon fa fa-pencil-square-o"></i></h1></span>
                                <span>
                                    <span class="font">友链了</span>
                                    <span class="num" v-text="links_count"></span>
                                    <span class="font">个好友</span>
                                </span>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
                <!-- datas -->
                <blockquote>博客数据</blockquote>
                <div class="lists">
                    <el-row :gutter="40">
                        <el-col :xs="24" :sm="8" :lg="8" style="padding: 20px 20px;">
                            <div>
                                <h3>最新文章</h3>
                                <div class="articles">
                                    <div v-for="item in article">
                                        <a v-if="item.title != ''" :href="'/article/' + item.id"
                                            target="_blank" v-text="item.title"></a>
                                    </div>
                                </div>
                            </div>
                        </el-col>
                        <el-col :xs="24" :sm="8" :lg="8" style="padding: 20px 20px;">
                            <div>
                                <h3>最新评论</h3>
                                <div class="comments">
                                    <div v-for="item in comments">
                                        <p><span v-text="item.author"></span>&nbsp;&nbsp;于&nbsp;&nbsp;
                                            <span v-text="item.time"></span>&nbsp;&nbsp;:</p>
                                        <a v-if="item.articleId != 0" :href="'/article/' + item.articleId"
                                           target="_blank" v-text="item.content"></a>
                                        <span v-else v-text="item.content"></span>
                                    </div>
                                </div>
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </el-main>

        </el-container>

    </div>
</div>
    <th:block th:replace="~{site/common/onload_js :: onloadJS(~{::script})}">
        <script type="text/javascript" th:src="@{/static/js/index.js}"></script>
    </th:block>
</body>
</html>
