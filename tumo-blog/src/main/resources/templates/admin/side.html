<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="side">
        <div @click="drawClick" v-if="sidebarStatus && mobileStatus" class="drawer-bg"></div>
        <div class="sidebar-container el-scrollbar">
            <div class="scrollbar-wrapper el-scrollbar__wrap">
                <div class="el-scrollbar__view" style="background-color: rgb(48, 65, 86);">
                    <el-aside style="background-color: rgb(48, 65, 86); width: auto !important" show-time="200">
                        <el-menu unique-opened :default-active="defaultActive" :collapse="!sidebarStatus"
                                 style="background-color: rgb(48, 65, 86);" text-color="#fff">
                            <a th:href="@{/admin}">
                                <el-menu-item index="1">
                                    <i class="fa fa-fw fa-home"></i>
                                    <span slot="title">首页</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/article/publish}">
                                <el-menu-item index="2">
                                    <i class="fa fa-fw fa-pencil-square-o"></i>
                                    <span slot="title">发布文章</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/article}">
                                <el-menu-item index="3">
                                    <i class="fa fa-fw fa-list"></i>
                                    <span slot="title">文章管理</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/comments}">
                                <el-menu-item index="4">
                                    <i class="fa fa-fw fa-comments"></i>
                                    <span slot="title">评论管理</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/category}">
                                <el-menu-item index="5">
                                    <i class="fa fa-fw fa-tags"></i>
                                    <span slot="title">分类/标签</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/cover}">
                                <el-menu-item index="6">
                                    <i class="fa fa-fw fa-paper-plane"></i>
                                    <span slot="title">封面管理</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/links}">
                                <el-menu-item index="7">
                                    <i class="fa fa-fw fa-link"></i>
                                    <span slot="title">友链管理</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/user}">
                                <el-menu-item index="8">
                                    <i class="fa fa-fw fa-user"></i>
                                    <span slot="title">个人信息</span>
                                </el-menu-item>
                            </a>
                            <a th:href="@{/admin/setting}">
                                <el-menu-item index="9">
                                    <i class="fa fa-fw fa-cog"></i>
                                    <span slot="title">系统设置</span>
                                </el-menu-item>
                            </a>
                        </el-menu>
                    </el-aside>
                </div>
            </div>
            <div class="el-scrollbar__bar is-horizontal">
                <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
            </div>
            <div class="el-scrollbar__bar is-vertical">
                <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
            </div>
        </div>
    </div>
</body>
</html>
