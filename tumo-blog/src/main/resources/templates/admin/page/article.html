<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{site/common/common_head :: commonHead(~{::title}, ~{::link})}">
    <title>文章管理</title>
    <link rel="stylesheet" th:href="@{/static/lib/font/css/font-awesome.min.css}"/>
</head>
<body>
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">
        <div th:replace="~{admin/side :: side}"></div>

        <el-container class="main-container">
            <div style="background-color: rgb(84, 92, 100);" th:replace="~{admin/header :: header}"></div>

            <el-main class="app-main">
                <el-card>
                    <h2>文章管理</h2>
                    <div>
                        <el-row :gutter="20">
                            <el-col :xs="12" :sm="12" :lg="6" :span="6">
                                <el-input placeholder="请输入查找内容" v-model="searchEntity.title"
                                    @keyup.native="search(pageConf.pageCode, pageConf.pageCode)">
                                    <i slot="prefix" class="el-input__icon el-icon-search"></i>
                                </el-input>
                            </el-col>
                            <el-col :xs="12" :sm="12" :lg="6" :span="6">
                                <a th:href="@{/admin/article/publish}">
                                    <el-button type="primary" icon="el-icon-plus">新增</el-button>
                                </a>
                            </el-col>
                        </el-row>

                        <el-table ref="article" :data="article" border tooltip-effect="dark" style="width: 100%;">
                            <el-table-column prop="id" align="center" label="编号" width="80" sortable
                                show-overflow-tooltip></el-table-column>
                            <el-table-column prop="title" align="center" label="文章标题"
                                width="150" show-overflow-tooltip></el-table-column>
                            <el-table-column prop="author" align="center" label="文章作者"
                                width=""></el-table-column>
                            <el-table-column prop="createTime" align="center" label="创建时间" width="150"></el-table-column>
                            <el-table-column prop="editTime" align="center" label="最后编辑时间" width="150"></el-table-column>
                            <el-table-column prop="publishTime" align="center" label="发布时间" width="150"></el-table-column>
                            <el-table-column prop="category.name" align="center" label="文章分类" width="150"></el-table-column>
                            <el-table-column prop="state" align="center" label="状态" width="150" sortable>
                                <template slot-scope="scope">
                                    <el-tag>{{scope.row.state == '1' ? '已发布' : '草稿箱中'}}</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column align="center" label="操作" width="100" fixed="right">
                                <template slot-scope="scope">
                                    <el-button icon="el-icon-delete" size="mini" type="danger"
                                        @click="handleDelete(scope.row.id)">删除</el-button>
                                    <a :href="buildPath('/admin/article/edit/' + scope.row.id)">
                                        <el-button size="mini" icon="el-icon-view" type="warning">编辑</el-button>
                                    </a>
                                    <a :href="buildPath('/article/' + scope.row.id)" target="_blank">
                                        <el-button size="mini" icon="el-icon-view" type="primary">预览</el-button>
                                    </a>
                                </template>
                            </el-table-column>
                        </el-table>

                        <div class="pagination">
                            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                :current-page="pageConf.pageCode"
                                :page-sizes="pageConf.pageOption"
                                :page-size="pageConf.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="pageConf.totalPage">

                            </el-pagination>
                        </div>
                    </div>
                </el-card>
            </el-main>

        </el-container>
    </div>
</div>
<th:block th:replace="~{site/common/onload_js :: onloadJS(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/article.js}"></script>
</th:block>
</body>
</html>
