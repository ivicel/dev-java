<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{site/common/common_head :: commonHead(~{::title}, ~{::link})}">
    <title>发布文章</title>
    <link rel="stylesheet" th:href="@{/static/lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/lib/editormd/editormd.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/publish.css}">
</head>
<body>
    <div id="app">
        <div :class="'app-wrapper' + sidebarFlag">
            <!-- aside -->
            <div th:replace="admin/side :: side"></div>

            <!-- container -->
            <el-container class="main-container">
                <!-- header -->
                <div style="background-color: rgb(84, 92, 100);" th:replace="admin/header :: header"></div>

                <!-- main -->
                <el-main class="app-main">
                    <el-card>
                        <h2>发布文章</h2>
                        <div style="margin-bottom: 6px;">
                            <el-row :gutter="100">
                                <el-col :xs="24" :sm="24" :lg="12" :span="12">
                                    <el-input v-model="article.title" placeholder="请输入文章标题" clearable style="margin-top: 10px;">
                                        <template slot="prepend">文章标题</template>
                                    </el-input>
                                </el-col>
                                <el-col :xs="24" :sm="24" :lg="12" :span="12">
                                    <el-input v-model="article.author" placeholder="请输入文章作者" style="margin-top: 10px;">
                                        <template slot="prepend">文章作者</template>
                                    </el-input>
                                </el-col>
                            </el-row>
                            <el-row :gutter="100">
                                <el-col :xs="24" :sm="12" :lg="12" :span="4" style="margin-top: 10px;">
                                    <el-input v-model="article.origin" placeholder="请输入文章来源, 默认来源本系统" clearable>
                                        <template slot="prepend">文章来源</template>
                                        <span v-text="article.origin"></span>
                                    </el-input>
                                </el-col>
                                <el-col :xs="24" :sm="12" :lg="12" :span="4" style="margin-top: 10px;"
                                        class="category">
                                    <el-tooltip class="item" effect="dark" content="下拉框没有? 可直接键入" placement="top-start">
                                        <el-select value-key="name" v-model="category" @change="categoryChange"
                                            allow-create filterable placeholder="请选择文章分类">
                                            <el-option v-for="item in categories" :key="item.id"
                                                       :label="item.name" :value="item">
                                            </el-option>
                                        </el-select>
                                    </el-tooltip>
                                </el-col>
                            </el-row>
                            <el-row :gutter="100">
                                <el-col :xs="24" :sm="24" :lg="24" :span="24" class="tags">
                                    <el-tag :key="tag" v-for="tag in dynamicTags"
                                            closable
                                            :disable-transitions="false"
                                            @close="handleCloseTag(tag)">{{ tag }}</el-tag>
                                    <el-input class="input-new-tag" v-if="inputVisible" v-model="article.tags"
                                              ref="saveTagInput" size="small"
                                              @keyup.enter.native="handleInputConfirm"
                                              @blur="handleInputConfirm">
                                    </el-input>
                                    <el-button v-else class="button-new-tag" size="small" @click="showInput">+文章标签
                                    </el-button>
                                </el-col>
                            </el-row>
                        </div>
                        <div id="article">
                            <textarea id="article-editor-md" name="article-editor-md" ref="articleEditorMd"></textarea>
                        </div>
                        <div style="float: right;margin-bottom: 15px;">
                            <el-row :gutter="20">
                                <el-col :xs="24" :sm="24" :lg="24" :span="12">
                                    <el-button type="primary" @click="publishBtn(0)">存入草稿</el-button>
                                    <el-button type="warning" @click="publishBtn(1)">发布文章</el-button>
                                </el-col>
                            </el-row>
                        </div>
                    </el-card>
                </el-main>
            </el-container>
        </div>
    </div>

<th:block th:replace="~{site/common/onload_js :: onloadJS(~{::script})}">
    <script type="text/javascript" th:src="@{/static/lib/editormd/editormd.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/publish.js}"></script>
    <script type="text/javascript">
        /**
         * Markdown工具配置
         */
        window.markdownContent = editormd('article', {
            htmlDecode: true,
            width: '100%',
            height: 540,
            syncScrolling: "single",
            path: '../../static/lib/editormd/lib/',
            saveHTMLToTextarea: true,

            emoji: true,
            watch: false,
            codeFold: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析

            toolbarIcons: function () {
                return ["undo", "redo", "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|",
                    "h1", "h2", "h3", "|", "list-ul", "list-ol", "|", "link", "reference-link", "image", "code",
                    "preformatted-text", "table", "datetime", "emoji", "html-entities", "goto-line", "|", "preview",
                    "fullscreen", "", "||", "watch"];
            },
        });
    </script>
</th:block>
</body>
</html>
