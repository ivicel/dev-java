<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{site/common/common_head :: commonHead(~{::title}, ~{::link})}">
    <title>登录</title>
    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
    <link rel="stylesheet" th:href="@{/static/lib/font/icon/iconfont.css}">
</head>
<body>
<div id="app">
    <div id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="5">
                    <el-card class="login-card">
                        <div slot="header" class="header">
                            <span class="item">Login to Tumo Blog</span>
                        </div>
                        <div id="form">
                            <el-form @submit.prevent="submit" :model="login" status-icon ref="login">
                                <el-form-item prop="username" :rules="[{required: true, message: '用户名不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="login.username"
                                        placeholder="请输入用户名" autocomplete="false"></el-input>
                                </el-form-item>
                                <el-form-item prop="password" :rules="[{required: true, message: '密码不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" v-model="login.password"
                                        placeholder="请输入密码" autocomplete="false" type="password"
                                        @keyup.enter.native="submitForm()"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-checkbox class="check" v-model="login.remember">请住我</el-checkbox>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm">登录</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/lib/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/vue/vue-resource.min.js}"></script>
<script type="text/javascript" src="//unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" th:src="@{/static/js/login.js}"></script>
</body>
</html>
