plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.6.RELEASE'
    compile 'org.springframework.security:spring-security-cas:5.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-freemarker:2.1.6.RELEASE'
}

group = 'info.ivicel'
version = '1.0-SNAPSHOT'
description = 'cas-client'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
