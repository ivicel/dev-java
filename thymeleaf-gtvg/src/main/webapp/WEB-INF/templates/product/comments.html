<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}">
    <title>Good Thymes Virtual Grocery</title>
</head>
<body>
    <h1>Comments for product: <span th:text="${prod.name}">Hot Garlic</span></h1>

    <table>
        <tr th:each="c : ${prod.comments}" th:class="${cStat.odd}? 'odd'">
            <td th:text="${c.text}">Garlic is just fantastic!</td>
        </tr>
    </table>

    <p>
        <a href="list.html" th:href="@{/product/list}">Return to product list</a>
    </p>
</body>
</html>
